# Netlify build config voor Hyperr Poster (Next.js 14)
# Production branch: main (push naar main om te deployen).
# Zie je oude versie? Netlify → Deploys → "Trigger deploy" → "Clear cache and deploy site".

[build]
  command = "npm run build"
  publish = ".next"
  environment = { NODE_VERSION = "20" }

[[plugins]]
  package = "@netlify/plugin-nextjs"
